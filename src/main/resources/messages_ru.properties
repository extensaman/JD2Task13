certificate.name.rider=Всадник
certificate.description.rider=Предполагает индивидуальное занятие по обучению верховой езде. Под руководством опытного тренера ваши друзья научатся управлять лошадью, ездить разными аллюрами и почувствуют себя настоящими Всадниками! Нетривиально провести праздник, отключиться от всех забот и зарядиться позитивом — комплексное решение для отличного подарка!
certificate.name.riderplus=Всадник+
certificate.description.riderplus=Катание на лошади (индивидуальное занятие верховой ездой) + часовая аренда лошади для самостоятельной фотосессии (в сопровождении ассистента)
certificate.name.forest=Лесной
certificate.description.forest=Обучение (инструктаж) 30 минут на плацу или в манеж + 60 минут прогулка в лес. Программа подходит для начинающих всадников
certificate.name.lord_of_the_horse=Властелин коня
certificate.description.lord_of_the_horse=Курс занятий верховой ездой (абонемент на 10 часов), в течение которых всадник осваивает азы управления лошадью и езду всеми аллюрами: шагом, рысью и галопом. Занятия проходят в мини группе.

certificate_decoration.name.electronic=Электронный сертификат
certificate_decoration.description.electronic=Любой из представленных сертификатов может быть оформлен в электронном виде. Дизайн сертификата разрабатывался специально для печати. А если распечатать его цветным на плотной бумаге, то он ни чем не уступает сертификатам, напечатанным в типографии. Этот сертификат можно послать по почте в элеронном виде. Сразу после оплаты готовый к печати файл придёт Вам на почту. Просто и быстро.
certificate_decoration.name.envelop=Сертификат в конверте
certificate_decoration.description.envelop=Подарочный сертификат в конверте выполнен в разных стилях: летний (зелёный), зимний (голубой) и универсальны (коричневый). Сертификат-вкладыш напечатана на плотной бумаге и облечён в красивую супер-обложку. На вкладыше внутри указывается название подарка и имя того, кому он торжественно вручается.
certificate_decoration.name.card=Пластиковая карта
certificate_decoration.description.card=Подарочный сертификат на любую сумму от 200р избавляет Вас от необходимости выбора подарка за тех, кому он вручается. Вы определяете сумму подарка, остальное выбирает счастливый обладатель подарка! Фотосессии и катание на лошадях, курс занятий верховой ездой, катание на пони и даже конные походы – каждый найдёт себе подарок по душе!
certificate_decoration.name.gift_basket=Подарочная корзинка
certificate_decoration.description.gift_basket=Подарочный сертификат в упаковке включает в себя: коробочку из бересты с сеном, резную лошадку из художественной школы в Сморгони, подарочный сертификат в конверте и печенье из злаков для лошадей (и их всадников). Корзинка упаковывается в плёнку или доставляется без упаковки, если Вы захотите добавить в неё записку или письмо от Деда мороза.