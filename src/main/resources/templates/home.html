<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/metadata :: content"></head>
<body th:onload="showToast([[${mailError}]])">
<header th:insert="common/user_header :: content"></header>

<!-- TOAST-message that appears when an error occurred while sending the notification email -->
<div th:if="${mailError != null}">
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto text-danger"
                        th:text="#{common.warning}">
                </strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <div class="mt-1 mb-1" th:text="#{common.mail.error}"></div>
            </div>
        </div>
    </div>
</div>

<div class="intro">
    <div class="intro__media">
        <video class="intro__media-video" th:src="@{/horses.mp4}" autoplay loop muted></video>
    </div>
    <div class="intro__content">
        <img th:src="@{/logo_middle.png}" th:alt="#{common.horse_club.name}">
    </div>
</div>
<div class="container">
    <div class="row">

    </div>
</div>

<footer th:insert="common/user_footer :: content"></footer>
<script>
    function showToast(toast) {
        console.log(toast);
        if (toast === 'true') {
            $('.toast').toast('show');
        }
    }
</script>
</body>
</html>
