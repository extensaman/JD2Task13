<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/metadata :: content"></head>
<body>
<header th:insert="common/user_header :: content"></header>

<div class="container-fluid">

    <div th:if="${certificateOrderDto.certificate}" class="wrapper_w img__object__fit">
        <img th:src="@{${'/img/'+certificateOrderDto.certificate.photoFile}}">
    </div>

    <table class="table mt-4">
        <tbody>
        <tr>
            <td class="text-center align-middle">
                <a th:href="@{/certificate}">
                    <i class="bi bi-check2-square fs-1 text-secondary"></i>
                </a>
            </td>
            <td class="text-center align-middle">
                <a th:href="@{/certificate/decoration}">
                    <i class="bi bi-brush fs-1 text-secondary"></i>
                </a>
            </td>
            <td class="text-center align-middle text-primary">
                <i class="bi bi-pencil-square fs-1"></i>
            </td>
        </tr>
        <tr>
            <td class="text-center align-middle">
                <a th:href="@{/certificate}"
                   class="text-secondary"
                   th:text="#{common.button.choose_certificate}">
                </a>
            </td>
            <td class="text-center align-middle">
                <a th:href="@{/certificate/decoration}"
                   class="text-secondary"
                   th:text="#{common.button.choose_certificate_decoration}">
                </a>
            </td>
            <td class="text-center align-middle text-primary"
                th:text="#{common.button.additional_data}">
            </td>
        </tr>
        </tbody>
    </table>


    <form method="post" th:action="@{/certificate/additional}" th:object="${certificateOrderDto}">
        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col text-center">
                    Certificate
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div class="mt-4">
                        <label for="ownerLabel"
                               class="form-label"
                               th:text="#{common.enter_certificate_owner}">
                        </label>
                        <input type="text"
                               class="form-control"
                               th:field="*{owner}"
                               id="ownerLabel">
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('owner')}"
                               th:errors="*{owner}">
                        </small>
                    </div>
                    <div class="mt-4">
                        <label for="eventDateLabel"
                               class="form-label"
                               th:text="#{common.choose_eventdate}">
                        </label>
                        <input type="date"
                               class="form-control"
                               th:field="*{eventDate}"
                               id="eventDateLabel">
                        <small class="text-danger" th:if="${#fields.hasErrors('eventDate')}"
                               th:errors="*{eventDate}">
                        </small>
                    </div>
                </div>
                <div class="col">
                    <img class="w-100 rounded shadow"
                         th:src="@{${'/img/'+certificateOrderDto.certificate.photoFile}}">
                </div>
                <div class="col text-center">
                    <div class="text-success fs-1"
                         th:text="${certificateOrderDto.certificate.price} + ' ' + #{common.byn}">
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${currentUser}">
            <input type="hidden" name="user" th:value="${currentUser.username}">
        </div>


        <div th:if="${certificateOrderDto.certificateDecoration.deliveryNecessity}">
            <div class="text-danger mb-2"
                 th:if="${#fields.hasErrors('details')}"
                 th:errors="*{details}">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control mt-4"
                       aria-label="details"
                       th:placeholder="#{common.delivery_address}"
                       th:field="*{details}">
            </div>
        </div>
        <div th:unless="${certificateOrderDto.certificateDecoration.deliveryNecessity}">
            <div class="input-group mb-3">
                <input type="hidden"
                       aria-label="details"
                       name="details"
                       value="-">
            </div>
        </div>

        <input type="hidden" name="orderStatus"
               th:value="${T(by.academy.it.task13.entity.OrderStatus).NEW}">

        <div class="row offset-5 mt-5 mb-5">
            <h3>
                <button class="col-3 btn btn-outline-primary"
                        th:text="#{common.button.next}"></button>
            </h3>
        </div>
    </form>
</div>
<footer th:insert="common/user_footer :: content"></footer>
</body>
</html>
