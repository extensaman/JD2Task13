<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="container-fluid text-center mt-3">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="wrapper_h img__object__fit mx-2">
                    <a th:href="@{/}"><img th:src="@{/img/logo_small.png}" th:alt="#{common.horse_club.name}"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a th:if="${title eq 'menu.certificate'}" class="nav-link active underline" aria-current="page" href="#"
                               th:text="#{menu.certificate}"></a>
                            <a th:if="${title eq 'menu.certificate_order'}" class="nav-link active underline" aria-current="page" th:href="@{/certificate}"
                               th:text="#{menu.certificate}"></a>
                            <a th:unless="${title eq 'menu.certificate' or title eq 'menu.certificate_order'}" class="nav-link" aria-current="page" th:href="@{/certificate}"
                               th:text="#{menu.certificate}"></a>
                        </li>
                        <li class="nav-item" th:with="condition=${title eq 'menu.photosession'}">
                            <a th:if="${condition}" class="nav-link active underline" aria-current="page" href="#"
                               th:text="#{menu.photosession}"></a>
                            <a th:unless="${condition}" class="nav-link" aria-current="page" th:href="@{/photosession}"
                               th:text="#{menu.photosession}"></a>
                        </li>
                        <li class="nav-item dropdown" th:with="condition=${title eq 'menu.horses' or title eq 'menu.coaches'}">
                            <a th:if="${condition}" class="nav-link active underline dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false"
                                th:text="#{menu.about}"></a>
                            <a th:unless="${condition}" class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false"
                               th:text="#{menu.about}"></a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/horse}" th:text="#{menu.horses}"></a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/coach}" th:text="#{menu.coaches}"></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr/>
    </div>
</div>
</html>
