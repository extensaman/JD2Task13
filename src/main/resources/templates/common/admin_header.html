<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="container-fluid text-center mt-3">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="wrapper_h img__object__fit mx-2">
                    <a th:href="@{/}"><img th:src="@{/logo_small.png}" th:alt="#{common.horse_club.name}"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/}"
                               th:text="#{menu_admin.back_to_main}"></a>
                        </li>
                        <li class="nav-item">
                            <a th:if="${title eq 'menu_admin.setting'}" class="nav-link active underline"
                               aria-current="page" href="#"
                               th:text="#{menu_admin.setting}"></a>
                            <a th:unless="${title eq 'menu_admin.setting'}"
                               class="nav-link" aria-current="page" th:href="@{/admin/setting}"
                               th:text="#{menu_admin.setting}"></a>
                        </li>
                        <li class="nav-item dropdown"
                            th:with="condition=${title eq 'menu_admin.certificate_order' or title eq 'menu_admin.certificate' or title eq 'menu_admin.certificate_type' or title eq 'menu_admin.certificate_decoration'}">
                            <a th:if="${condition}" class="nav-link active underline dropdown-toggle" href="#"
                               id="navbarDropdown02" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false"
                               th:text="#{menu_admin.gift_certificate}"></a>
                            <a th:unless="${condition}" class="nav-link dropdown-toggle" href="" id="navbarDropdown03"
                               role="button"
                               data-bs-toggle="dropdown" aria-expanded="false"
                               th:text="#{menu_admin.gift_certificate}"></a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown02">
                                <li><a class="dropdown-item" th:href="@{/admin/certificateorder}"
                                       th:text="#{menu_admin.certificate_order}"></a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" th:href="@{/admin/certificate}"
                                       th:text="#{menu_admin.certificate}"></a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" th:href="@{/admin/certificatetype}"
                                       th:text="#{menu_admin.certificate_type}"></a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" th:href="@{/admin/certificatedecoration}"
                                       th:text="#{menu_admin.certificate_decoration}"></a></li>
                            </ul>
                        </li>
                        <li class="nav-item" th:with="condition=${title eq 'menu_admin.photosession'}">
                            <a th:if="${condition}" class="nav-link active underline" aria-current="page" href="#"
                               th:text="#{menu_admin.photosession}"></a>
                            <a th:unless="${condition}" class="nav-link" aria-current="page"
                               th:href="@{/admin/photosession}"
                               th:text="#{menu_admin.photosession}"></a>
                        </li>
                        <li class="nav-item" th:with="condition=${title eq 'menu_admin.horses'}">
                            <a th:if="${condition}" class="nav-link active underline" aria-current="page" href="#"
                               th:text="#{menu_admin.horses}"></a>
                            <a th:unless="${condition}" class="nav-link" aria-current="page" th:href="@{/admin/horse}"
                               th:text="#{menu_admin.horses}"></a>
                        </li>
                        <li class="nav-item" th:with="condition=${title eq 'menu_admin.coaches'}">
                            <a th:if="${condition}" class="nav-link active underline" aria-current="page" href="#"
                               th:text="#{menu_admin.coaches}"></a>
                            <a th:unless="${condition}" class="nav-link" aria-current="page" th:href="@{/admin/coach}"
                               th:text="#{menu_admin.coaches}"></a>
                        </li>
                        <li class="nav-item" th:with="condition=${title eq 'menu_admin.upload'}">
                            <a th:if="${condition}" class="nav-link active underline" aria-current="page" href="#"
                               th:text="#{menu_admin.upload}"></a>
                            <a th:unless="${condition}" class="nav-link" aria-current="page" th:href="@{/admin/upload}"
                               th:text="#{menu_admin.upload}"></a>
                        </li>
                        <li class="nav-item">
                            <a th:if="${title eq 'menu_admin.telegram_bot'}" class="nav-link active underline"
                               aria-current="page" href="#"
                               th:text="#{menu_admin.telegram_bot}"></a>
                            <a th:unless="${title eq 'menu_admin.telegram_bot'}"
                               class="nav-link" aria-current="page" th:href="@{/admin/telegrambot}"
                               th:text="#{menu_admin.telegram_bot}"></a>
                        </li>
                    </ul>
                    <a class="navbar-text" th:href="@{''(lang=en)}"
                       th:text="#{lang.en}">
                    </a>&nbsp;/&nbsp;
                    <a class="navbar-text me-2" th:href="@{''(lang=ru)}"
                       th:text="#{lang.ru}">
                    </a>
                    <div th:if="${currentUser}">
                        <form class="d-flex" method="POST" th:action="@{/logout}">
                            <i class="bi bi-person-circle navbar-text me-2"></i>
                            <span class="navbar-text me-2"
                                  th:text="${currentUser.username}">
                                </span>
                            <button type="button"
                                    class="btn btn-outline-primary"
                                    data-bs-toggle="modal"
                                    data-bs-target="#logout"
                                    th:text="#{common.button.logout}"></button>
                            <!-- Modal for logout -->
                            <div class="modal fade" id="logout" tabindex="-1"
                                 role="dialog" aria-labelledby="exampleModalLabel25" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">

                                        <div class="modal-body"
                                             th:text="#{common.attention.logout}">
                                        </div>
                                        <div class="modal-footer text-center">
                                            <button type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal"
                                                    th:text="#{common.button.cancel}">
                                            </button>

                                            <button class="btn btn-primary"
                                                    th:text="#{common.button.logout}">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <hr/>
    </div>
</div>
</html>
